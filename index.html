<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nitrógeno Total</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Nitrógeno Total</h2>
        <p>Ingresa los valores medidos para calcular el Nitrógeno Total en tu tanque.</p>

        <label>Amoniaco Total (mg/L):</label>
        <input type="number" id="amonTotal" step="0.01"><br>

        <label>Nitritos (mg/L):</label>
        <input type="number" id="nitritos" step="0.01"><br>

        <label>Nitratos (mg/L):</label>
        <input type="number" id="nitratos" step="0.01"><br>

        <button onclick="calcularNitrogeno()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
